[uwsgi]
# full path to Django project's root directory
chdir            = /home/cutlass/Alice-ai/Cs50-challange/
# Django's wsgi file
module           = cs50x.wsgi
# full path to python virtual env
home             = /home/cutlass/Alice-ai/env/aai/
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/cutlass/Alice-ai/Cs50-challange/cs50x.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/cutlass/Alice-ai/uwsgi-emperor.log

