{% extends "base.html" %}
<title> Log in </title>
{% block title %}

{% endblock %}

{% block content %}

    {% if messages %}

        {% for message in messages %}

            <div >
                {{ message }}
            </div>

        {% endfor %}

    {% endif %}
    <form method="POST">
        {% csrf_token %}

            {{ form.as_p }}
        <button class="btn-outline-info" type="submit">Log In</button>

    </form>

{% endblock %}
